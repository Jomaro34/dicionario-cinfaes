<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pesquisa Responsiva</title>
<style>
    /* Reset básico */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: Arial, sans-serif;
        line-height: 1.5;
        background-color: #f5f5f5;
        padding: 20px; /* espaço geral no body */
    }

    .container {
        max-width: 800px; /* largura máxima para desktop */
        margin: 0 auto; /* centra horizontalmente */
        background-color: #fff;
        padding: 20px; /* espaço interno */
        border-radius: 10px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    h1 {
        margin-bottom: 20px;
        text-align: center;
    }

    input[type="text"] {
        width: 100%; /* ocupa toda a largura do container */
        padding: 12px 15px; /* espaço interno para não encostar nas bordas */
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin-bottom: 20px;
    }

    .resultado {
        padding: 15px;
        background-color: #eaeaea;
        border-radius: 5px;
        word-wrap: break-word; /* evita overflow de texto longo */
    }

    /* Responsivo para telas pequenas */
    @media (max-width: 768px) {
        body {
            padding: 10px;
        }

        .container {
            padding: 15px;
        }

        input[type="text"] {
            padding: 10px;
        }

        .resultado {
            padding: 10px;
        }
    }
</style>
</head>
<body>
    <div class="container">
        <h1>Pesquisa</h1>
        <input type="text" placeholder="Escreve algo para pesquisar...">
        <div class="resultado">
            Aqui aparece o texto do resultado da pesquisa. Ele nunca encostará às bordas do ecrã, mesmo em telemóveis.
        </div>
    </div>
</body>
</html>
